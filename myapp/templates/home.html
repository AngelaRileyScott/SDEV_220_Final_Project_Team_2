{% extends "base.html" %} {% block title %} Home Page {% endblock %}
{% block content %}
<h1>Shop</h1>

{% for item in shop_items %}
	<div class="w3-container">
		<ol><h3>{{ item.season }}</h3></ol>
		{% for i in item.items %}
			
			<li>{{ i.name }}, ${{ i.price }}</li>
		
		{% endfor %}
	</div>

{% endfor %}

{% endblock %}
